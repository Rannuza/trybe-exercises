<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/CSS" href="style.css">
</head>
<body>
  <header id="cabecalho">
    <h1 class="titulo">Mundo da Rannah!!!</h1>
  </header>
  <form action="" method="get">
  <div id="login-senha">
    <div class="div-login">
    <label for="input1" class="label" >Login:</label>
    <input id="input1" name="login" type="email" placeholder="Digite seu e-mail" autocomplete="off" class="inputs" autofocus required>
    </div>
    <div class="div-senha">
    <label for="input2" class="label">Senha:</label>
    <input id="input2" name="senha" type="password" placeholder="Digite sua senha" class="inputs" required>
    </div>
  </div>
    <div class="label-checkbox">
      <input id="checkbox" type="checkbox">
      <label for="checkbox">Lembre-me!</label>
    </div>
    <div>
      <button type="submit" class="botao">Entrar</button>
    </div>
  </form>
  <script scr="script.js"></script>
</body>
</html>
